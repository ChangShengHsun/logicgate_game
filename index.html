<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logic Gate Game</title>
  <style>
    body { margin:0; font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif; background:#0b1220; color:#e7eefc; }
    header { padding:14px 18px; border-bottom:1px solid rgba(255,255,255,.08); display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;}
    #info { opacity:.8; font-size:13px; }
    .headerRight { display:flex; align-items:center; gap:12px; flex-wrap:wrap; justify-content:flex-end; }
    .truthBtn{
      height: 36px;
      padding: 0 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color: rgba(255,255,255,.95);
      font-weight: 800;
      letter-spacing: .4px;
      cursor: pointer;
    }
    .truthBtn:hover{ background: rgba(255,255,255,.12); }
    main { padding:16px; }

    /* circuit container */
.circuitRoot { background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px; overflow:auto; }
.circuitStage { position:relative; min-height:520px; min-width:920px; }
.wireLayer { position:absolute; inset:0; z-index:0; }
.nodeLayer { position:absolute; inset:0; z-index:1; }

.node { position:absolute; border-radius:14px; }

/* Inputs as 0/1 only */
.inputNode{
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
  display:flex;
  align-items:center;
  justify-content:center;
}
.inputNode .bit{
  font-weight: 900;
  font-size: 28px;
  letter-spacing: 1px;
}

/* Output box */
.outNode{
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
  display:flex;
  align-items:center;
  justify-content:center;
}
.outNode .bit{
  font-weight: 900;
  font-size: 28px;
  letter-spacing: 1px;
}


/* Slot container (transparent), only show a red blank box inside */
.slotNode{
  background: transparent;
  border: none;
  display:flex;
  align-items:center;
  justify-content:center;
}
.blankBox{
  width: 110px;
  height: 58px;
  border-radius: 12px;
  border: 3px solid rgba(255, 80, 80, .95);
  background: rgba(255, 80, 80, .08);
  box-shadow: 0 0 0 1px rgba(0,0,0,.2) inset;
}

/* wires */
.wire { fill:none; stroke: rgba(160,210,255,.60); stroke-width: 2.4; }
.wireArrow { fill: rgba(160,210,255,.80); }
.wireLabel { fill: rgba(220,240,255,.9); font-size: 12px; font-weight: 900; }
.wireLayer { pointer-events: none; }
/* level bar */
.levelBar{
  display:flex;
  gap:10px;
  padding: 0 0 12px 0;
  flex-wrap: wrap;
}

.levelBtn{
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
  color: rgba(255,255,255,.92);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight: 900;
  cursor: pointer;
  user-select: none;
}

.levelBtn:hover{
  background: rgba(255,255,255,.10);
}

.levelBtn.active{
  border-color: rgba(255,80,80,.95);
  box-shadow: 0 0 0 3px rgba(255,80,80,.18);
}

/* gate bar */
.gateBar{
  margin-top: 14px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  align-items: center;
}

/* 跟你的 blankBox 同尺寸 */
.gateCard{
  position: relative;   /* ✅ 讓裡面的 img 可以 absolute 貼齊 */
  overflow: hidden;     /* ✅ 超出就裁掉 */
  width: 110px;
  height: 58px;
  border-radius: 12px;
  border: 3px solid rgba(255, 80, 80, .95);
  background: rgba(255, 80, 80, .08);
  display: flex;
  align-items: center;
  justify-content: center;

  font-weight: 900;
  letter-spacing: .6px;
  text-transform: uppercase;
  user-select: none;
}
.gateCard.isZero{
  opacity: .45;
  filter: grayscale(.4);
  cursor: not-allowed;
}
.gateImg{
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  pointer-events: none;
}
.gateCount{
  position: absolute;
  top: 6px;
  right: 6px;
  min-width: 18px;
  padding: 2px 6px;
  border-radius: 999px;
  background: rgba(0,0,0,.45);
  color: rgba(255,255,255,.95);
  font-size: 12px;
  font-weight: 900;
  line-height: 1;
  text-align: center;
  pointer-events: none;
}
.gateCount.isHidden{
  display: none;
}

.gatePlaced{
  position: relative;
  overflow: hidden;
}

.gatePlacedImg{
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  pointer-events: none;
}


/* forDrag */
.gateCard:hover{
  background: rgba(255, 80, 80, .14);
}

/* slot drop feedback */
.blankBox.droppable{
  outline: 3px solid rgba(160,210,255,.55);
  outline-offset: 2px;
}

/* the placed gate "chip" inside a blankBox */
.gatePlaced{
  width: 100%;
  height: 100%;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.08);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight: 900;
  letter-spacing: .8px;
  color: rgba(255,255,255,.92);
  user-select: none;
}

/* truth table overlay */
.truthOverlay{
  position: fixed;
  inset: 0;
  background: rgba(6,10,18,.78);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 999;
  padding: 24px;
}
.truthOverlay.isOpen{ display: flex; }
.truthCard{
  position: relative;
  width: min(1200px, 96vw);
  height: 92vh;
  max-width: 96vw;
  max-height: 92vh;
  padding: 12px;
  box-sizing: border-box;
  border-radius: 16px;
  border: 1px solid rgba(255,255,255,.12);
  background: rgba(14,20,32,.96);
  box-shadow: 0 18px 40px rgba(0,0,0,.45);
}
.truthImg{
  display: block;
  width: 100%;
  height: 100%;
  max-width: 100%;
  max-height: 100%;
  object-fit: contain;
  border-radius: 10px;
}
.truthClose{
  position: absolute;
  top: 8px;
  right: 8px;
  width: 32px;
  height: 32px;
  border-radius: 50%;
  border: 1px solid rgba(255,255,255,.2);
  background: rgba(0,0,0,.35);
  color: rgba(255,255,255,.9);
  font-weight: 900;
  cursor: pointer;
}
.truthClose:hover{ background: rgba(0,0,0,.5); }



  </style>
</head>
<body>
  <header>
    <div style="font-weight:900;">Logic Gate Game</div>
    <div class="headerRight">
      <div id="info">Loading…</div>
      <button id="truthBtn" class="truthBtn" type="button">Truth Table</button>
    </div>
  </header>

  <main>
    <div id="levelBar" class="levelBar"></div>
    <div id="board" class="circuitRoot"></div>
    <div id="gateBar" class="gateBar"></div>
  </main>

  <div id="truthOverlay" class="truthOverlay" aria-hidden="true">
    <div class="truthCard" role="dialog" aria-modal="true" aria-label="Truth Table">
      <button id="truthClose" class="truthClose" type="button">×</button>
      <img class="truthImg" src="./img/truthtable.jpg" alt="Truth table" />
    </div>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
