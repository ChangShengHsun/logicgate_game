<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logic Gate Game</title>
  <style>
    body { margin:0; font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif; background:#0b1220; color:#e7eefc; }
    header { padding:14px 18px; border-bottom:1px solid rgba(255,255,255,.08); display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;}
    #info { opacity:.8; font-size:13px; }
    main { padding:16px; }

    /* circuit styles */
    .circuitRoot { background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px; overflow:auto; }
    .circuitTitle { font-weight:900; margin-bottom:10px; }
    .circuitStage { position:relative; min-height:520px; min-width:920px; }
    .wireLayer { position:absolute; inset:0; z-index:0; }
    .nodeLayer { position:absolute; inset:0; z-index:1; }

    .node { position:absolute; border-radius:14px; }
    .inputNode {
      padding:8px 10px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.08);
    }
    .nodeName { font-weight:900; }
    .nodeMeta { opacity:.75; font-size:12px; margin-top:2px; }

    .slotNode {
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      padding:10px 10px 12px;
    }
    .slotHeader { display:flex; justify-content:space-between; gap:10px; align-items:center; }
    .slotId { font-weight:900; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .pill { font-size:12px; padding:4px 8px; border-radius:999px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.10); }
    .slotBody { margin-top:8px; display:grid; gap:8px; }
    .blank {
      display:inline-block;
      width: fit-content;
      padding:6px 10px;
      border-radius:12px;
      border:2px dashed rgba(255,255,255,.18);
      background: rgba(0,0,0,.18);
      font-weight:900;
    }
    .slotIn { opacity:.8; font-size:12px; }

    /* wires */
    .wire { fill:none; stroke: rgba(160,210,255,.55); stroke-width: 2.2; }
    .wireDot { fill: rgba(160,210,255,.9); }
    .wireArrow { fill: rgba(160,210,255,.7); }
    .wireLabel { fill: rgba(220,240,255,.9); font-size: 12px; font-weight: 900; }
  </style>
</head>
<body>
  <header>
    <div style="font-weight:900;">Logic Gate Game</div>
    <div id="info">Loadingâ€¦</div>
  </header>

  <main>
    <div id="board" class="circuitRoot"></div>
  </main>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
