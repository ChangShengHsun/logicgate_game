<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Logic Gate Game</title>
  <style>
    body { margin:0; font-family:system-ui,-apple-system,"Noto Sans TC",sans-serif; background:#0b1220; color:#e7eefc; }
    header { padding:14px 18px; border-bottom:1px solid rgba(255,255,255,.08); display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap;}
    #info { opacity:.8; font-size:13px; }
    main { padding:16px; }

    /* circuit container */
.circuitRoot { background: rgba(255,255,255,.06); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px; overflow:auto; }
.circuitStage { position:relative; min-height:520px; min-width:920px; }
.wireLayer { position:absolute; inset:0; z-index:0; }
.nodeLayer { position:absolute; inset:0; z-index:1; }

.node { position:absolute; border-radius:14px; }

/* Inputs as 0/1 only */
.inputNode{
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
  display:flex;
  align-items:center;
  justify-content:center;
}
.inputNode .bit{
  font-weight: 900;
  font-size: 28px;
  letter-spacing: 1px;
}

/* Output box */
.outNode{
  border:1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
  display:flex;
  align-items:center;
  justify-content:center;
}
.outNode .bit{
  font-weight: 900;
  font-size: 28px;
  letter-spacing: 1px;
}


/* Slot container (transparent), only show a red blank box inside */
.slotNode{
  background: transparent;
  border: none;
  display:flex;
  align-items:center;
  justify-content:center;
}
.blankBox{
  width: 110px;
  height: 58px;
  border-radius: 12px;
  border: 3px solid rgba(255, 80, 80, .95);
  background: rgba(255, 80, 80, .08);
  box-shadow: 0 0 0 1px rgba(0,0,0,.2) inset;
}

/* wires */
.wire { fill:none; stroke: rgba(160,210,255,.60); stroke-width: 2.4; }
.wireArrow { fill: rgba(160,210,255,.80); }
.wireLabel { fill: rgba(220,240,255,.9); font-size: 12px; font-weight: 900; }
.wireLayer { pointer-events: none; }
/* level bar */
.levelBar{
  display:flex;
  gap:10px;
  padding: 0 0 12px 0;
  flex-wrap: wrap;
}

.levelBtn{
  width: 44px;
  height: 44px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.14);
  background: rgba(255,255,255,.06);
  color: rgba(255,255,255,.92);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight: 900;
  cursor: pointer;
  user-select: none;
}

.levelBtn:hover{
  background: rgba(255,255,255,.10);
}

.levelBtn.active{
  border-color: rgba(255,80,80,.95);
  box-shadow: 0 0 0 3px rgba(255,80,80,.18);
}

/* gate bar */
.gateBar{
  margin-top: 14px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
  align-items: center;
}

/* 跟你的 blankBox 同尺寸 */
.gateCard{
  position: relative;   /* ✅ 讓裡面的 img 可以 absolute 貼齊 */
  overflow: hidden;     /* ✅ 超出就裁掉 */
  width: 110px;
  height: 58px;
  border-radius: 12px;
  border: 3px solid rgba(255, 80, 80, .95);
  background: rgba(255, 80, 80, .08);
  display: flex;
  align-items: center;
  justify-content: center;

  font-weight: 900;
  letter-spacing: .6px;
  text-transform: uppercase;
  user-select: none;
}
.gateImg{
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  pointer-events: none;
}

.gatePlaced{
  position: relative;
  overflow: hidden;
}

.gatePlacedImg{
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  pointer-events: none;
}


/* forDrag */
.gateCard:hover{
  background: rgba(255, 80, 80, .14);
}

/* slot drop feedback */
.blankBox.droppable{
  outline: 3px solid rgba(160,210,255,.55);
  outline-offset: 2px;
}

/* the placed gate "chip" inside a blankBox */
.gatePlaced{
  width: 100%;
  height: 100%;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,.18);
  background: rgba(255,255,255,.08);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight: 900;
  letter-spacing: .8px;
  color: rgba(255,255,255,.92);
  user-select: none;
}



  </style>
</head>
<body>
  <header>
    <div style="font-weight:900;">Logic Gate Game</div>
    <div id="info">Loading…</div>
  </header>

  <main>
    <div id="levelBar" class="levelBar"></div>
    <div id="board" class="circuitRoot"></div>
    <div id="gateBar" class="gateBar"></div>
  </main>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
